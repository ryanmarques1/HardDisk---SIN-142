<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            Login: <input type="text" name="login" class="input-field"><br>
            Senha: <input type="password" name="senha" class="input-field"><br>
            <input type="submit" value="Login" class="submit-button">
        </form>
        <a href="/cadastro">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
</body>
</html>
